name: rocket-league-api
version: 0.0.0

dependencies:
  - aeson
  - base
  - containers
  - http-client-tls
  - scientific
  - servant
  - servant-client
  - servant-docs
  - text
  - vector
ghc-options: -Wall

library:
  source-dirs: library

executables:
  rocket-league-api:
    dependencies: rocket-league-api
    ghc-options:
      - -rtsopts
      - -threaded
      - -with-rtsopts=-N
    main: rocket-league-api.hs
    source-dirs: executables
