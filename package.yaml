name: rocket-league-api
version: 0.0.0

dependencies:
  - aeson
  - base
  - bytestring
  - containers
  - http-client-tls
  - QuickCheck
  - scientific
  - servant
  - servant-client
  - servant-docs
  - servant-mock
  - servant-server
  - servant-swagger
  - swagger2
  - text
  - vector
  - warp
ghc-options: -Wall

executables:
  rocket-league-api:
    main: rocket-league-api.hs
    ghc-options:
      - -rtsopts
      - -threaded
